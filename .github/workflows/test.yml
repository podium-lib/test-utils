name: Run Lint and Tests

on:
  pull_request:
    branches:
      - main
      - alpha
      - beta
      - next

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 24

      - run: npm ci

      - run: npm run lint

      - run: npm run types
